<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="header-links">
        <div><a href="/home">Home</a></div>
        <div><a href="/solicitacao">Solicitação</a></div>
        <div><a href="/historico">Histórico</a></div>
        <div><a href="/admin">Admin</a></div>
    </div>
    <div class="logo"><img src="/icons/logo.png" alt="Logo" /></div>
    <div class="user-icon"><a href="/login"><img src="/icons/card_login.png" alt="card_login" /></a></div>
  </header>

  <div class="icon"><img src="/icons/cadastro.png" alt="Cadastro" /></div>
  <h2>CADASTRO</h2>

  <div class="form-container">
    <form action="#" th:action="@{/cadastro}" th:object="${usuario}" method="post">
        <input type="text" th:field="*{nome}" placeholder="Nome completo" required>
        <input type="email" th:field="*{email}" placeholder="E-mail" required>
        <input type="text" th:field="*{endereco}" placeholder="Endereço" required>
        <input type="date" th:field="*{nascimento}" placeholder="Data de nascimento" required>
        <input type="password" th:field="*{senha}" placeholder="Senha" required>
        <button type="submit">ENVIAR</button>
    </form>
  </div>
</body>
</html>
