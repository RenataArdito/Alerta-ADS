<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
  <link rel="stylesheet" href="/style.css">
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      if (params.get("erro") === "true") {
        if (confirm("Usuário ou senha incorretos. Deseja se cadastrar?")) {
          window.location.href = "/cadastro";
        }
      }
    };
  </script>
</head>
<body>
  <header>
    <div class="header-links">
        <div><a href="/home">Home</a></div>
        <div><a href="/solicitacao">Solicitação</a></div>
        <div><a href="/Historico">Histórico</a></div>
        <div><a href="/cadastro">Cadastro</a></div>
        <div><a href="/admin">Admin</a></div>
    </div>
    <div class="logo">logo</div>
    <div class="user-icon"><a href="/login">Login</a></div>
  </header>

  <h2>LOGIN</h2>

  <div class="form-container">
    <form action="/login" method="post">
      <input type="email" name="usuario" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">ENTRAR</button>
    </form>
  </div>
</body>
</html>
